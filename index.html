<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="styles2.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MENU RESTAURANTE</title>
</head>

<body>
    <div class="body1" style="display: block;">
        <header>
            <img class="logo" src="./Images/logo.png" alt="logo">
        </header>

        <main>
            <h1>Food For Home</h1>
            <p class="slogan">Lorem ipsum dolor sit amet consectetur </p>

            <div class="categorias"></div>

            <div class="platos"></div>

        </main>

        <footer>
            <button class="icoFooterHome" onclick="reinicio()"><img class="homeSeleccionado" onclick="reinicio()"src="./Images/home.svg"></button>
            <button class="icoSend" onclick="enviarCarrito()"><img src="./Images/envio.svg"></button>
            <button class="icoFooter"><img src="./Images/corazon.svg"></button>
        </footer>
    </div>



    <div class="body2" style="display: none;">
        <header>

            <button class="back" onclick="retorno()"> <img class="flech" src="./Images/flecha-izquierda.svg"> </button>
            <button class="del" onclick="vaciarArray()">
                <img class="basura" src="./Images/basura.png"></button>

        </header>
        <main>
            <h3> My cart</h3>

            <div class="platos2"></div>

        </main>
        <div class="cajaFormulario" style="display: none;">
            <form id="formID" method="get">
                <p class="txtForm"><input type="text" name="nombre" placeholder="Nombres y apellidos" id="nombre"></p>
                <p class="txtForm"><input type="text" name="mail" placeholder="Mail"></p>
                <p class="txtForm"><input type="text" name="direccion" placeholder="Dirección de envío" id="direccion"></p>
                <p class="txtForm"><textarea class="commentForm" type="text" name="comentarios" placeholder="Comentarios adicionales" id="comentario"></textarea></p>
                <p>
                    <input class="btnForm" type="submit" value="Enviar" onclick="enviarPedido()">&nbsp; &nbsp; &nbsp;
                    <input class="btnForm" type="reset" value="Cancelar" onclick="cancelarPedido()">
                </p>
            </form>
        </div>

        <footer class="footerCarrito">
            <div class="total">
                <div class="text">
                    <p>Subtotal</p>
                    <p>Tax % Fees</p>
                    <p>Delivery</p>
                    <p>TOTAL</p>
                </div>

                <div class="subtotal">
                    <p class="subtotalPrecio">0</p>
                    <p class="impuestos">0</p>
                    <p class="delivery">2.00 €</p>
                    <p class="totalPrecio">0</p>
                </div>

                <button class="envio" onclick="continuarPedido()">Continuar compra</button>
            </div>
        </footer>

    </div>

    <script src="cat.js"></script>
    <script src="platos.js"></script>
    <script src="filtrado.js"></script>
    <script src="desglosePrecio.js"></script>
    <script src="contador.js"></script>
    <script src="cambiarPantalla.js"></script>
    <script src="pintarCarrito.js"></script>

</body>

</html>
